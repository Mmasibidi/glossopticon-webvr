<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>glossopticon links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108233254-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-108233254-1');
  </script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col pl-5 pr-5 pt-5">
        <h1 class='logo'>glossopticon VR</h1>
        <p class='basic-copy'>The links you have collected are as follows: </p>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col pl-5 pr-5" id="link-list">
      </div>
    </div>
    <div class="row">
      <div class="col pl-5 pr-5 pb-5">
        <hr>
        <p>These links are stored in your browser local storage. The will be available next time you use this site with this browser.</p>
        <br>
        <button type="button" class="btn btn-outline-primary" id="clear-links">Clear Links</button>
      </div>
    </div>
  </div>

  <script>
    var linkList = document.getElementById("link-list");
    var count = 0;
    for (var i in localStorage) {
      // i is the key
      // localStorage[i] for the value
      var languageName = i.substring(3);
      if (i.substring(0, 3) == 'gl_') {
        count ++;
        linkList.innerHTML += '<p class="basic-copy">' + languageName + ' : <a href="' + localStorage[i] + '">' + localStorage[i] + '</a></p>';
      }
    }
    if(count == 0){
      linkList.innerHTML += '<p class="basic-copy">You have not collected any links yet</p>';
    }

    var clearButton = document.getElementById("clear-links");
    clearButton.addEventListener('click', function (e) {
      localStorage.clear();
      location.reload();
   });
  </script>
</body>

</html>
